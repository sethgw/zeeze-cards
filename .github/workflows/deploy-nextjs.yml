name: Deploy Next.js to Coolify

on:
  push:
    branches: ["main"]
    paths:
      - "apps/nextjs/**"
      - "packages/**"
      - ".github/workflows/deploy-nextjs.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Deployment
        run: |
          curl -X POST "https://app.coolify.io/api/v1/deploy" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "actor": "${{ github.actor }}"}'

      - name: Deployment Triggered
        run: |
          echo "âœ… Deployment triggered on Coolify"
