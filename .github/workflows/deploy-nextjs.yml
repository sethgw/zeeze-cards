name: Deploy Next.js to Coolify

on:
  push:
    branches: ["main"]
    paths:
      - "apps/nextjs/**"
      - "packages/**"
      - ".github/workflows/deploy-nextjs.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Deployment
        run: |
          HTTP_STATUS=$(curl -X POST "https://coolify.zeeze.fun/api/v1/deploy" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"uuid": "${{ secrets.COOLIFY_APP_ID }}"}' \
            -s -o /dev/stderr -w "%{http_code}")

          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 300 ]; then
            echo "‚ùå Deployment failed with HTTP status: $HTTP_STATUS"
            exit 1
          fi

          echo "‚úÖ Deployment triggered successfully (HTTP $HTTP_STATUS)"

      - name: Deployment Triggered
        run: |
          echo "‚úÖ Deployment triggered on Coolify"
          echo "üì¶ Branch: ${{ github.ref_name }}"
          echo "üî® Commit: ${{ github.sha }}"
          echo "üë§ Actor: ${{ github.actor }}"
